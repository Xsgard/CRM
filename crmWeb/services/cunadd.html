<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户信息新增页面</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <style>
        form {
            padding: 20px 30px;
        }
    </style>
</head>

<body>

    <form class="layui-form" action="" lay-filter="formTest">

        <div class="layui-form-item">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <select name="serType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">咨询</option>
                    <option value="2">投诉</option> 
                    <option value="3">建议</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">概要</label>
            <div class="layui-input-block">
                <input type="text" name="serDescription" required lay-verify="required" placeholder="请输入概要" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">详细要求</label>
            <div class="layui-input-block">
                <input type="text" name="serDetail" required lay-verify="required" placeholder="请输入详细要求"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务状态</label>
            <div class="layui-input-block">
                <select name="serStatus" lay-verify="required">
                    <option value=""></option>
                    <option value="1">新创建</option>
                    <option value="2">已分配</option>
                    <option value="3">已处理</option>
                    <option value="4">已归档</option>
                </select>
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">处理方法</label>
            <div class="layui-input-block">
                <input type="text" name="serHandle" required lay-verify="required" placeholder="请输入处理方法"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">处理人</label>
            <div class="layui-input-block">
                <input type="text" name="serHandleperson" required lay-verify="required" placeholder="请输入处理人姓名"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户反馈</label>
            <div class="layui-input-block">
                <input type="text" name="serNote" required lay-verify="required" placeholder="请输入反馈内容"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户满意度</label>
            <div class="layui-input-block">
                <select name="serSatisfy" lay-verify="required">
                    <option value=""></option>
                    <option value="1">一级</option>
                    <option value="2">二级</option>
                    <option value="3">三级</option>
                    <option value="4">四级</option>
                    <option value="5">五级</option>
                </select>
            </div>
        </div>


        </div>




        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        //Demo
        layui.use(['form', 'jquery'], function () {
            var form = layui.form;
            var $ = layui.jquery;

            //表单提交
            form.on('submit(formDemo)', function (data) {
                data.field.userId = 1;

                // layer.msg(JSON.stringify(data.field));
                //data.field是获取的表单元素的值
                //怎么和后端进行数据交换？
                //ajax异步提交
                $.ajax({
                    url: "http://localhost:8080/customer/add", //数据接口，向后端提交请求的地址
                    type: "post", //请求方式
                    data: data.field, //传递给后的值
                    dataType: "json",
                    success: function (res) { //请求成功后的回调函数，res就是后端传回来的数据
                        // console.log(res.msg)
                        //设置父页面刷新, reloadData的第一个参数是要刷新的表格的ID
                        layer.msg(res.msg, { time: 1000 }, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reloadData('demo', {});
                            parent.layer.close(index);
                        })
                    }

                })

                return false;
            });
        });
    </script>

</body>

</html>
