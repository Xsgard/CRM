<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table 模块快速使用</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>

    <!-- table 表格原始容器，设置一个id用来给js中的table绑定，lay-filter是事件过滤器 -->
    <table id="demo" lay-filter="test"></table>

    <script src="../layui/layui.js"></script>
    <script>
        // layui.use 方法类似于C语言中的main，方法的入口
        //在use方法的第一个参数中设置要使用的内置模块，比如这里的table
        layui.use('table', function() {
            var table = layui.table; //获取table对象
            //第一个实例
            table.render({
                elem: '#demo', //绑定表格元素，值是table的id
                height: 312, //表格的高度
                url: 'http://localhost:8080/cusChance/getCusChance' //数据接口
                    ,
                page: true //开启分页
                    ,
                cols: [
                    [ //表头，一个{}对应表格的一列
                        //title对应表格的表头，field 对应json对象数据中的key(键)
                        {
                            field: 'scId',
                            title: '客户编号',
                            width: 80,
                            sort: true,
                            fixed: 'left'
                        }, {
                            field: 'scCusname',
                            title: '客户名称',
                            width: 80
                        }, {
                            field: 'scComming',
                            title: '机会来源',
                            width: 80,
                            sort: true
                        }, {
                            field: 'scName',
                            title: '联系人',
                            width: 80
                        }, {
                            field: 'scPhone',
                            title: '联系电话',
                            width: 177
                        }, {
                            field: 'scSuccess',
                            title: '成功几率(%)',
                            width: 80,
                            sort: true
                        }, {
                            field: 'scMessage',
                            title: '概要',
                            width: 80,
                            sort: true
                        }, {
                            field: 'scDesc',
                            title: '机会描述',
                            width: 80
                        }, {
                            field: 'scCreateuserid',
                            title: '创建人',
                            width: 135,
                            sort: true
                        }, {
                            field: 'scCreatetime',
                            title: '创建时间',
                            width: 135,
                            sort: true
                        }, {
                            field: 'scGiveuserid',
                            title: '指派给谁',
                            width: 135,
                            sort: true
                        }, {
                            field: 'scGivetime',
                            title: '指派时间',
                            width: 135,
                            sort: true
                        }, {
                            field: 'scStatus',
                            title: '状态',
                            width: 135,
                            sort: true
                        }
                    ]
                ]
            });

        });
    </script>
</body>

</html>
